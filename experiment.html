<!DOCTYPE html>
<html>
  <head>
    <title>Lexical Decision Task</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body></body>
  
  <script>
    /* Initialize jsPsych */
    var jsPsych = initJsPsych({
      on_finish: function () {
        jsPsych.data.displayData();
      }
    });

    /* Create timeline */
    var timeline = [];

    /* Define welcome message */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Howdy. You're in for a treat :) Press a key- ANY key- to begin."
    };
    timeline.push(welcome);

    /* Define instructions */
    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>In this experiment, words and non-words will appear on the screen.</p>
        <p>If the word is <strong>a REAL word</strong>, press the letter <strong>F</strong> as fast as you can.</p>
        <p>If the word is <strong>NOT a real word</strong>, press the letter <strong>J</strong> as fast as you can.</p>
        <p>Press any key to begin.</p>`,
      post_trial_gap: 2000
    };
    timeline.push(instructions);

    /* Define trial stimuli */
    var test_stimuli = [
      { stimulus: "GOBBLEDYGOOK", correct_response: "f" },
      { stimulus: "ANTIDISESTABLISHMENTARIANISM", correct_response: "f" },
      { stimulus: "CHIMPKIN", correct_response: "j" }, // Non-word
      { stimulus: "SQUEENIS", correct_response: "j" }, // Non-word
      { stimulus: "BUMFIDDLER", correct_response: "f" },
      { stimulus: "SALABYTERCEL", correct_response: "j" }  // Non-word
    ];

    /* Define fixation trial */
    var fixation = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<div style="font-size:60px;">+</div>',
      choices: "NO_KEYS",
      trial_duration: 500,
      data: { task: 'fixation' }
    };

    /* Define lexical decision trials */
    var lexical_decision = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: jsPsych.timelineVariable("stimulus"),
      choices: ["f", "j"],
      data: {
        task: "response",
        correct_response: jsPsych.timelineVariable("correct_response")
      },
      on_finish: function (data) {
        data.correct = jsPsych.pluginAPI.compareKeys(data.response, data.correct_response);
      }
    };

    /* Define test procedure */
    var test_procedure = {
      timeline: [fixation, lexical_decision],
      timeline_variables: test_stimuli,
      repetitions: 5,
      randomize_order: true
    };
    timeline.push(test_procedure);

    /* Define debriefing */
    var debrief_block = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function () {
        var trials = jsPsych.data.get().filter({ task: "response" });
        var correct_trials = trials.filter({ correct: true });
        var accuracy = Math.round((correct_trials.count() / trials.count()) * 100);
        var rt = Math.round(correct_trials.select("rt").mean());

        return `<p>Yippee!!! You got it right on ${accuracy}% of the trials.</p>
          <p>Just to let you know... Your average response time was ${rt}ms.</p>
          <p>Anywho- just press any old key and you'll be all done with the experiment! Thank you :) !!!</p>`;
      }
    };
    timeline.push(debrief_block);

    /* Start the experiment */
    jsPsych.run(timeline);
  </script>
</html>
